<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabifi map</title>
    <link rel="icon" href="img/favicon16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="img/favicon32.png" type="image/png" sizes="32x32">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- HTMLファイル内の<head>セクション -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/search.css">
    <style>
    </style>

</head>
<body>
    <div id="logo-container">
        <div class="left-icon icon-font" onclick="toMain()">
            <i class="fa fa-arrow-circle-left"></i>
        </div>
        <div class="center-icon icon-font" onclick="findWiFi()">
            <i class="fas fa-redo"></i>
        </div>
    </div>
    <!-- モーダルウィンドウのHTML -->
    <div class="modal">
        <div class="modal_bg js-modal-close"></div>
        <div class="modalScroll">
            <div class="modal_content">
                WiFi情報
            </div>
        </div>
    </div>
    <!-- 地図 -->
    <div id="map"></div>

    <div id="spinner" class="spinner"></div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.geolonia.com/community-geocoder.js"></script>
    <script src="script/main.js"></script>
    <script src="script/search.js"></script>
    <script>
        initMap(); //地図の初期化
        //setCurrentLocation();//現在地の取得
        //モーダルウィンドウを閉じる
        $(".js-modal-close").on("click", function () {
            fadeoutModal();
            return false;
        });
    </script>
</body>
</html>
